<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap3.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- row под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
						<h1 class="header text-center">
							<span>Получить видео-инструкцию</span>
							<strong class="text-uppercase">Как научится верстать за час</strong>
					</h1>
				</div>
			</div>
			<!-- 2 row под ютуб и мыло -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video "><!-- 
						
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/5pBcKKiZSGE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form input-group-lg">
						<form>
							<p class="form-header text-center">Введите свой email</p>
								<input type="text" class="form-control input-lg input-block" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
			</div>
		</div>
		<!-- Блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/1.png" alt="1 преимущество" class="png">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/2.png" alt="2 преимущество" class="png">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/3.png" alt="3 преимущество" class="png">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/4.png" alt="4 преимущество" class="png">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Блок со второй кнопкой -->
		<button class="btn btn-primary btn-lg btn form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
</body>  
</html>
